<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sorunsuz.css">
    <title>Navbar</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div id="nav">
        <div class="menu-icon">
            <span class="fas fa-bars"></span>
        </div>
        <div class="cancel-icon2">
            <span class="fas fa-times"></span>
        </div>
        <div class="logo">Pinek</div>
        <div class="nav-items">
            <li><a href="">Ana Sayfa</a></li>
            <li><a href="">Ke≈üfet</a></li>
            <li><a href="">Profil</a></li>
        </div>

        <div class="search-icon">
            <span class="fas fa-search"></span>
        </div>
        <div class="cancel-icon">
            <span class="fas fa-times"></span>
        </div>
        <form action="#">
            <input type="search" class="search-data" placeholder="Ara..." required>
            <button type="submit" class="fas fa-search"></button>
        </form>
    </div>
    <script>
        const menuBtn = document.querySelector(".menu-icon span");
        const searchBtn = document.querySelector(".search-icon");
        const cancelBtn = document.querySelector(".cancel-icon");
        const cancelBtn2 = document.querySelector(".cancel-icon2");
        const items = document.querySelector(".nav-items");
        const form = document.querySelector("form");
        menuBtn.onclick = () => {
            items.classList.add("active");
            menuBtn.classList.add("hide");
            searchBtn.classList.add("show");
            cancelBtn.classList.add("hide");
            cancelBtn2.classList.add("show");
        }
        cancelBtn2.onclick = () => {
            items.classList.remove("active");
            menuBtn.classList.remove("hide");
            searchBtn.classList.remove("hide");
            cancelBtn2.classList.remove("show");
            form.classList.remove("active");
        }
        cancelBtn.onclick = () => {
            items.classList.remove("active");
            menuBtn.classList.remove("hide");
            searchBtn.classList.remove("hide");
            cancelBtn.classList.remove("show")
            form.classList.remove("active");
        }
        searchBtn.onclick = () => {
            form.classList.add("active");
            searchBtn.classList.add("hide");
            cancelBtn.classList.add("show");
        }
        window.onscroll = function () { myFunction() };
        var nav = document.getElementById("nav");
        var sticky = nav.offsetTop;
        function myFunction() {
            if (window.pageYOffset >= sticky) {
                nav.classList.add("sticky")
            } else {
                nav.classList.remove("sticky");
            }
        }
    </script>
</body>

</html>
